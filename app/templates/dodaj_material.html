<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Materiał</title>
</head>
<body>
    <h1>Dodaj nowy materiał</h1>
    <form method="POST">
        <label for="nazwa">Nazwa materiału:</label>
        <input type="text" id="nazwa" name="nazwa" required>
        <br><br>
        <input type="submit" value="Dodaj materiał">
    </form>
    <br>
    <form action="{{ url_for('materialy') }}" method="get" style="display:inline;">
        <button type="submit">Powrót do materiałów</button>
    </form>
</body>
</html>
