<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Blachę</title>
</head>
<body>
    <h1>Dodaj nową blachę</h1>
    <form method="POST">
        <label for="nazwa">Nazwa:</label>
        <input type="text" id="nazwa" name="nazwa" required><br><br>

        <label for="nazwa_prosta">Prosta nazwa (np. kątownik):</label>
        <input type="text" id="nazwa_prosta" name="nazwa_prosta"><br><br>

        <label for="kod">Kod:</label>
        <input type="text" id="kod" name="kod" required><br><br>

        <label for="stan_obecny">Stan obecny:</label>
        <input type="number" id="stan_obecny" name="stan_obecny" required><br><br>

        <label for="material">Materiał:</label>
        <select id="material" name="material_id" required>
            {% for m in materials %}
            <option value="{{ m.id }}">{{ m.nazwa }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="grubosc">Grubość:</label>
        <select id="grubosc" name="thickness_id" required>
            {% for t in thicknesses %}
            <option value="{{ t.id }}">{{ t.wartosc }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="rodzaj_obrobki">Rodzaj obróbki:</label>
        <select id="rodzaj_obrobki" name="rodzaj_obrobki" required>
            <option value="Palenie">Palenie</option>
            <option value="Gięcie CNC">Gięcie CNC</option>
            <option value="Gięcie + Palenie">Gięcie + Palenie</option>
        </select>
        <br><br>

        <input type="submit" value="Dodaj">
    </form>
    <br>
    <form action="{{ url_for('index') }}" method="get" style="display:inline;">
        <button type="submit">Powrót do listy Blach</button>
    </form>
</body>
</html>
