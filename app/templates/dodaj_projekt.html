<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Projekt</title>
</head>
<body>
    <h1>Dodaj Nowy Projekt</h1>
    <form method="POST">
        <label for="nazwa">Nazwa projektu:</label>
        <input type="text" id="nazwa" name="nazwa" required>

    <form action="{{ url_for('projekty') }}" method="get" style="display:inline;">
        <button type="submit">Powrót do listy projektów</button>
    </form>
</body>
</html>
