<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj pliki do {{ blacha.nazwa }}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Dodaj pliki do {{ blacha.nazwa }}</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="pdf">Plik PDF:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf">

        <label for="dxf">Plik DXF:</label>
        <input type="file" id="dxf" name="dxf" accept=".dxf">

        <label for="image">Plik obrazu:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <br><br>
        <input type="submit" value="Wyślij">
    </form>

    <form action="{{ url_for('index') }}" method="get" style="display:inline;">
        <button type="submit">Powrót do listy blach</button>
    </form>
</body>
</html>
